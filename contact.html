<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width:768px)"
      href="./css/media.css"
    />
    <script
      src="https://kit.fontawesome.com/c4ee5885cb.js"
      crossorigin="anonymous"
    ></script>
    <title>Hotel | Bangalore | Contact</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
            <h1><a href="index.html" class="">NAM</a></h1>
          <ul class="list">
            <li><a class="current" href="index.html">Home</a></li>
            <li><a class="about" href="about.html">About</a></li>
            <li><a class="contact" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
      <section>
          <div class="container">
              <h1><span>Contact </span>us</h1>

              <h3>Please fill out the below form to contact us</h3>
              <form name="contact"  method="POST" data-netlify="true" class="form_name">
              <div class="form-wrap">
                    <label for="fname">First name</label>
                    <input type="text" id="fname" name="fname">
                </div>
                    
              <div class="form-wrap">
                    <label for="lname">Last name</label>
                    <input type="text" id="lname" name="lname">
                </div>
                    
              <div class="form-wrap">
                    <label for="message">Message</label>
                    <input type="textarea" id="message" name="message">
                </div>
                <button class="btn">Submit</button>
                  </form>
          </div>
      </section>
      <section id="amenities">
        <div class="box bg-tertiary" id="box">
          <i class="fas fa-home fa-lg"></i>
  
          <h3>Location</h3>
          <p>
              Sector 24 , Rohini New Delhi , 110085
          </p>
        </div>
        <div class="box bg-tertiary" id="box">
          <i class="fas fa-phone fa-lg"></i>
          <h3>Phone</h3>
          <p>
            (+91) 874-530-7813
          </p>
        </div>
        <div class="box bg-tertiary" id="box">
          <i class="fas fa-envelope fa-lg"></i>
          <h3>Email</h3>
          <p>
            Sama@NAM.com
          </p>
        </div>
      </section>
    <div class="clr"></div>
    <footer class="bg-dark">Hotel NAM &copy 2020 , All rights reserved</footer>
  </body>
